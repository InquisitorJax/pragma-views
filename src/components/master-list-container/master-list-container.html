
<template>
    <div class="toolbar">
        <button click.delegate="back()" class="button"><icon name=back class="icon"></icon></button>
        <select class="stretch" name="browser" value.bind="selectedGroupById">
            <option model.bind="dropdownItem" repeat.for="dropdownItem of dropdownItems">${dropdownItem.title}</option>
        </select>
        <button><icon name=sort class="icon"></icon></button>
        <button><icon name=search class="icon"></icon></button>
        <input type="checkbox" checked.bind="isGroupBox" /><icon name=leftarrow class="icon"></icon></input>
    </div>

    <order-group items.bind="orderItems" if.bind="isGroupBox"></order-group>
    <percentage-chart items.bind="chartItems" if.bind="!isGroupBox" id="percentage-chart"></percentage-chart>

    <ul selectable="selected-id.two-way: selectedId">
        <li class="card li-styling" repeat.for="item of items" data-id="${item.id}">
                <div class="no-mouse">
                    <div class="stretch">${item.code}</div>
                    <div>${item.siteCode}</div>
                </div>
                <div class="no-mouse">
                    <span class="bold">${item.name}</span>
                    <span class="piped">${item.surname}</span>
                </div>
                <div class="suppressed no-mouse">${item.sectionCode}</div>
        </li>
    </ul>
</template>
