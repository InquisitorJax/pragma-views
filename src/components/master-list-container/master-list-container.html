
<template>
    <div if.bind="!isGroupBox">
        <div class="toolbar-no-padding">
            <button click.delegate="back()" class="button"><icon name="back"></icon></button>

            <pragma-dropdown-menu title="Selected Group" icon-name="dropdown" class="left" items.bind="dropdownItems" id="dropdownMenu"></pragma-dropdown-menu>

            <button><icon name="sort"></icon></button>
            <button><icon name="search"></icon></button>

            <label class="square-icon-label">
                <icon name="leftarrow"></icon>
                <input type="checkbox" checked.bind="isGroupBox" class="hidden"/></input>
            </label>
        </div>

        <percentage-chart items.bind="chartItems" id="percentage-chart"></percentage-chart>

        <ul selectable="selected-id.two-way: selectedId">
            <li class="card li-styling" repeat.for="item of items" data-id="${item.id}">
                <pragma-template html.bind="listTemplate" data-item.bind="item"></pragma-template>
            </li>
        </ul>
    </div>

    <div if.bind="isGroupBox" >
        <div class="toolbar-no-padding">
            <span class="stretch default-padding-left">Group drill down order</span>

            <label class="square-icon-label">
                <icon name="close"></icon>
                <input type="checkbox" checked.bind="isGroupBox" class="hidden"/></input>
            </label>
        </div>

        <order-group items.bind="groupingItems" if.bind="isGroupBox"></order-group>
    </div>
</template>
