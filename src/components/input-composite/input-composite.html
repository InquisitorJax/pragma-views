<template>
    <div class="label">
        <label id="${id}_label" for="${id}_input" ref="labelControl">${label}</label>
        <span id="${id}_required" if.bind="required" class="required-label">(Required)</span>
    </div>
    <div>
        <div id="inputSlot" ref="inputSlot">
            <slot></slot>
        </div>
        <div id="${id}_descriptor" if.bind="hasDescriptor" class="descriptor-label">${descriptor}</div>
    </div>
</template>
